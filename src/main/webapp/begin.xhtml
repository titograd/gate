<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head> </h:head>
<h:body>
    <h:form>
        <p:wizard flowListener="#{wizzardRegistration.onFlowProcess}">
            <p:tab id="account" title="Account">
                <p:panel>
                    <h:outputText value="bussinessName" />
                    <p:inputText label="bussinessName"
                                 value="#{wizzardRegistration.registrationForm.bussinessName}" />
                    <br/>
                    <h:outputText value="email" />
                    <p:inputText label="email"
                                 value="#{wizzardRegistration.registrationForm.email}" />
                </p:panel>
            </p:tab>
            <p:tab id="contact" title="contact">
                <h:outputText value="firstName" />
                <p:inputText label="firstName"
                             value="#{wizzardRegistration.registrationForm.firstName}" />
                <br/>
                <h:outputText value="lastName" />
                <p:inputText label="lastName"
                             value="#{wizzardRegistration.registrationForm.lastName}" />
                <br/>
                <h:outputText value="phoneNumber" />
                <p:inputText label="phoneNumber"
                             value="#{wizzardRegistration.registrationForm.phoneNumber}" />
            </p:tab>
            <p:tab id="profile" title="profile">
                <h:outputText value="bussinessName" />
                <p:inputText label="bussinessName"
                             value="#{wizzardRegistration.registrationForm.bussinessName}" />
                <br/>
                <h:outputText value="address" />
                <p:inputText label="address"
                             value="#{wizzardRegistration.registrationForm.address}" />
                <br/>
                <h:outputText value="postalcode" />
                <p:inputText label="postalcode"
                             value="#{wizzardRegistration.registrationForm.postalcode}" />
                <br/>
                <h:outputText value="city" />
                <p:inputText label="city"
                             value="#{wizzardRegistration.registrationForm.city}" />
                <br/>
                <h:outputText value="state" />
                <p:inputText label="state"
                             value="#{wizzardRegistration.registrationForm.state}" />
                <br/>
                <h:outputText value="country" />
                <p:inputText label="country"
                             value="#{wizzardRegistration.registrationForm.country}" />
            </p:tab>
            <p:tab id="store" title="store">
                <h:outputText value="industry" />
                <p:inputText label="industry"
                             value="#{wizzardRegistration.registrationForm.industry}" />
                <br/>
            <h:outputText value="primarywebsite" />
            <p:inputText label="primarywebsite"
                         value="#{wizzardRegistration.registrationForm.primarywebsite}" />
            <br/>

            <h:outputText value="shopingCartOrPosSoftware" />
            <p:inputText label="shopingCartOrPosSoftware"
                         value="#{wizzardRegistration.registrationForm.shopingCartOrPosSoftware}" />
            <br/>

            </p:tab>

            <p:tab id="review" title="review">
               See all details...
             <p:commandButton value="Submit registration form" action="#{wizzardRegistration.save}"/>
            </p:tab>
        </p:wizard>
    </h:form>
</h:body>
</html>
